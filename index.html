<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="outer-border">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="one button num" id="one">1</button>
        <button class="two button num" id="two">2</button>
        <button class="three button num" id="three">3</button>
        <button class="plus button op" id="plus">
          <i class="fas fa-plus"></i>
        </button>
        <button class="four button num" id="four">4</button>
        <button class="five button num" id="five">5</button>
        <button class="six button num" id="six">6</button>
        <button class="minus button op" id="minus">
          <i class="fas fa-minus"></i>
        </button>
        <button class="seven button num" id="seven">7</button>
        <button class="eight button num" id="eight">8</button>
        <button class="nine button num" id="nine">9</button>
        <button class="times button op" id="times">
          <i class="fas fa-times"></i>
        </button>
        <button class="clear button op" id="clear">C</button>
        <button class="zero button num" id="zero">0</button>
        <button class="equals button op" id="equals">
          <i class="fas fa-equals"></i>
        </button>
        <button class="divide button op" id="divide">
          <i class="fas fa-divide"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
